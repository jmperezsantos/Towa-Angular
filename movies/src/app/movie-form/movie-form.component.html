<div>

  <h3>Nueva Película</h3>
  <p>
    <input type="text" 
      placeholder="Título de la película" 
      [(ngModel)]="movieModel.title"
      >
  </p>
  <p>
    <textarea cols="30" rows="10" 
      placeholder="Descripción de la película"
      [(ngModel)]="movieModel.description"
    ></textarea>
  </p>
  <p *ngIf="movieModel.title != '' && movieModel.description != ''">
    <button (click)="saveMovie()">Guardar</button>
  </p>

</div>
