<div>

  <h1>Nuevo Libro</h1>

  <input type="text" placeholder="Título" [(ngModel)]="bookModel.title">

  <br>

  <input type="text" placeholder="Autor" [(ngModel)]="bookModel.author">

  <h3>Todo en Angular es un "observable"</h3>

  <p>
    <b>Título: </b>{{ bookModel.title }}
  </p>

  <p>
    <b>Autor: </b>{{ bookModel.author }}
  </p>

  <button *ngIf="this.bookModel.isValid()"
       (click)="mandaMensaje()">Click!</button>

</div>
